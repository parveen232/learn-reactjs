<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
        function FavoriteNumber({favoriteNumber}) {
          return <div>{favoriteNumber}</div>
        }

        const PropTypes = {
          number(props, propName, componentName) {
            if (typeof props[propName] !== 'number') {
              return new Error(`The prop ${propName} in ${componentName} component must be a number`)
            }
          },
        }

        FavoriteNumber.propTypes = {
          favoriteNumber: PropTypes.number,
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<FavoriteNumber favoriteNumber="not a number" />)
  </script>
</body>
</html>
